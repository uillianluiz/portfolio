<div class="container" id="portfolio">
  <div class="row justify-content-center title">
    Portfolio
  </div>
  <div class="row ">
    <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let project of projects">
      <div class="card">
        <img [routerLink]="['/portfolio', project.id]" class="card-img-top preview" src="/assets/projects/{{project.subProjects[0].image}}">
        <div class="card-body">
          <h4 class="card-title">{{project.name}}</h4>
          <p class="card-text">{{project.description}}</p>
          <a [routerLink]="['/portfolio', project.id]" class="btn btn-secondary btn-sm btn-block">View details</a>
        </div>
      </div>
    </div>

  </div>

  <div class="row justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.active]="page==i" *ngFor="let item of pages; let i = index">
          <button class="page-link" (click)="page=i">{{i+1}}</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
